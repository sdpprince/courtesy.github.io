<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="datatables/1.10.15/dataTables.bootstrap4.min.css">

		<style type="text/css">
			body {
				--titleColor: red;
				--size: 30px;
				font-size: 30px;
				background-image: url(img/结婚.jpg);
			}

			.section {
				width: 80%;
				border: #ff4a4a 1rem solid;
				margin:  10vh auto;
				text-align: center;
				background-color: #ffeeff;
				opacity: .95;
				border-radius:30px 30px;
				padding: 20px;
				box-shadow: -1px -1px 50px -12px #8d0000;
			}
			td{
				border: #bebec7 0.2rem solid !important;
				border-left: 0px;
				border-right: 0px;
				padding: 100px;
			}

			#dataTable {
				width: 100%;
				border: 1px;
				font-size: var(--size);
			}

			.mui-search {
				padding: var(--size);
			}

			.text-c {
				background-color: var(--titleColor);
				font-size: var(--size);
			}

			.title {
				color: var(--titleColor);
				letter-spacing: 1.5em;
				margin-left: 1.5em;
				font-weight: bold;
			}

			.text-c th {
				text-align: center !important;
			}
			.form-control{
				height: 100px;
				padding: 7px;
				font-size: 33px;
			}
			.welcome{
				position: fixed;
				left: 50%;
				top: 50%;
				transform: translate(-50%,-50%);
				z-index: 999;
				background-color: pink;
				width: 30vw;
				height: 20vh;
				margin: auto;
				text-align: center;
				opacity: .9;
				display: none;
				padding: 20px;
				border-radius: 51% 49% 50% 50% / 25% 25% 75% 75% ;
			}
		</style>

	</head>
	<body>
		<div class="welcome">
			<h1>☺Hello!哈哈哈~☺欢迎第一次进入本页面</h1>
		</div>
		<section class="Hui-article-box section">
			<h1 class="title">姐结婚礼部数据</h1>
			<div class="mt-20">
				<table class="table table-border table-bordered table-hover table-bg table-sort">
					<thead>
						<tr class="text-c">
							<th width="5">序号</th>
							<th width="30">名字</th>
							<th width="20">金额</th>
							<th width="40">地址</th>
						</tr>
					</thead>
					<tbody id="dataTable">
					</tbody>
				</table>
			</div>
		</section>
	</body>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<!-- 框架dataTables -->
	<script src="datatables/1.10.15/jquery.dataTables.min.js"></script>
	<!-- bootstrap的框架dataTables -->
	<script src="datatables/1.10.15/dataTables.bootstrap.min.js"></script>

	<script src="js/test.js"></script>
	<script type="text/javascript">
		function dataTableSort() {
			var table = $('.table-sort').DataTable({
				"aaSorting": [
					[1, "desc"]
				], //默认第几个排序
				scrollY: '60vh',
				"bStateSave": true, //状态保存
				paging: true
			});
		}
		$(function() {
			arr2.forEach((obj, index) => {
				// if (index == 5) {
				// 	console.log(arr2);
				// }
				let str = `<tr class="text-c">
								<td>${index+1}</td>
								<td>${obj.name}</td>
								<td>${obj.money} 元</td>
								<td>${obj.address}</td>
							</tr>`
				$('#dataTable').append(str)
			})
			dataTableSort()
			
			$('#DataTables_Table_0_filter').attr('title','这里是对下面数据进行查询筛选的')
			
			$('#DataTables_Table_0_length').attr('title','这里是对下面数据进行排序的')
			
			window.addEventListener('load',function(){
				console.log(123);
				if(localStorage.getItem('loadStartData')){
					console.log('有');
					$('.welcome').hide()
				}else{
					localStorage.setItem('loadStartData','notStartData')
					console.log('notStartData');
					$('.welcome').show()
					setTimeout(()=>{
						$('.welcome').hide()
					},3000)
					
				}
			})
			
			
			
		})
		
	</script>

</html>
